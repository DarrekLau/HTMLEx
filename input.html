      <form id="form" class="textarea">
        <header><h1 class="display-2">Please fill in the information below:</h1></header>
        <br />
        First Name:<br />
        <input type="text" name="firstName" placeholder="First Name" size="50px"/><br />
        Last Name:<br />
        <input type="text" name="lastName" placeholder="Last Name" size="50px"/><br />
        Address:<br />
        <input type="text" name="address" placeholder="Address" size="50px"/>
        <br />
        City:<br />
        <input type="text" name="=city" placeholder="City" size="50px"/><br />
        Phone:<br />
        <input type="number" name="phone" placeholder="Contact Number" style="width: 24em"/>
        <br />
        Email:<br />
        <input type="email" name="email" placeholder="Email" size="50px"/>
        <br />
        <label for="cars">Choose a Country:</label><br />
        <select id="cars" name="cars">
          <option value="Singapore">Singapore</option>
          <option value="Malaysia">Malaysia</option>
          <option value="UK">UK</option>
          <option value="USA">USA</option>
        </select>
        <input type="submit"/><br />
        Short Bio:<br />
        <textarea name="biography"placeholder="Enter your short biography here..."></textarea>
        <br />
        Photo:<br>
        <input type="file" /><br>
        <button type="reset" class="btn btn-primary">RESET</button>
        <button type="button" class="btn btn-danger">SEND</button>
      </form>
